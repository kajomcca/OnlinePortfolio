<!-- Contact Form -->
<style>
  * {
   box-sizing: border-box; 
  }
  .myForm {
    display: flex;
    background-color: #badd99;
    border-radius: 3px;
    padding: 1.8em;
  }
  .message {
    display: flex;
    flex-direction: column;
    order: 2;
  }
  .message > textarea {
   flex: 1;

  }
  .contact {
   	flex: 1; 
    order: 1;
   	margin-right: 2em; 
  }
  .contact input {
    width: 100%;
  }
  .contact input,
  .contact button {
    padding: 1em;
    margin-bottom: 1em;
  }
  .contact button {
   background:black;
   color: white;
   border: 0;
  }
</style>
