<!-- Contact Form -->
<form>
  <div class="row">
    <div class="six columns">

    <div class="six columns">

    </div>
  </div>
  <label for="exampleMessage">Message</label>
  <textarea class="u-full-width" placeholder="Questions, Comments, and Concerns" id="exampleMessage"></textarea>
  <label class="example-send-yourself-copy">
    <input type="checkbox">
  </label>
  <input class="button-primary" type="submit" value="Submit">
</form>
